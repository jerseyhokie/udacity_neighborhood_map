<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Disney Favorite's Project</title>
  </head>

<body>

<div class = "container">

<div class="header">
  <a href="" class="logo">Disney World Favorites</a>
</div>

<div class = "container control">
    <p> Search? </p> <input data-bind="textInput: searchInput" placeholder="Filter..."></input>
    <h2>Locations:</h2>
    <p>
    <ul class="list-item" data-bind="foreach: markerList">
        <p>
            <li> <button data-bind="text: location_name, visible: showMarker, click: $parent.openInfoWindow"></button></li>
            </p>
    </ul>
</div>
   
<div id="map"></div>
    

<div id="api-error" data-bind="visible: apiError">
    <p>
    <h3> Google Maps and/or Foursquare have encountered an error loading... please refresh to try again</h3>
</div>


<div class="footer">
    <p> Powered By: </p>
    <b>
    <p><a href="https://www.foursquare.com">
    <img src="img/Powered-by-Foursquare-full-color-300.png" alt="FourSquare" width="64"></a></p>
    <p><a href="https://materialdesignicons.com/"> Material Design Icons </a></p>
</div>

</b>

</div>


<!-- Load the required scripts -->    
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>

<!-- Load the Google Maps API -->
<script async defer  src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyADbtNylQV8MvWF4wYpCGEY3iLtPjM3mek&callback=initMap" onerror="checkApiError()"></script>

</body>
</html>
